<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Inicio de sesión</title>
</head>
<body class="bg-white">
  <div class="min-h-screen flex items-center justify-center px-6 py-12">
    <div class="flex flex-col md:flex-row items-center max-w-6xl w-full gap-10">
      <div class="w-full md:w-1/2">
        <h1 class="text-3xl md:text-4xl font-bold text-black mb-4">
          Inicia sesión para ver tu actividad reciente
        </h1>
        <p class="text-blue-590 mb-6">
          Consulta viajes anteriores, sugerencias personalizadas, recursos de soporte y más.
        </p>
        <button class="bg-lime-300 text-black px-6 py-3 rounded-md font-semibold hover:bg-gray-900 transition">
          Inicia sesión con tu cuenta
        </button>
        <p class="mt-4 text-sm text-gray-700">
          ¿No tienes una cuenta InUber? 
          <a href="#" class="underline hover:text-black">Regístrate</a>
        </p>
      </div>
      <div class="w-full md:w-1/2">
        <img 
          src="./Imagenes/Inicio de sesión Indrive.png" 
          alt="Ilustración de inicio de sesión" 
          class="rounded-lg w-full h-auto object-cover"
        />
      </div>
    </div>
  </div>
</body>
</html>
